<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Prescription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .prescription {
            border: 2px solid #333;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .input-box {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
    </style>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <h1>Doctor's Availability</h1>
        <div id="messageContainer" style="text-align: center;"></div>
        <div class="availability">
            <select id="doctorDropdown" class="input-box">
                <option>Select Doctor</option>
            </select>
            <select id="doctorDropdowna" class="input-box">
                <option>Select Doctor</option>
            </select>

            <input type="date" id="availabilityDay" class="input-box" placeholder="Day">
            <input type="time" id="availabilityTime" class="input-box" placeholder="Time">
            <div class="flex flex-col space-y-4">
                <button onclick="saveAvailability()" class="btn bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md focus:outline-none focus:ring focus:ring-blue-500 focus:ring-opacity-50">Save Availability</button>
                <button onclick="getAvailability()" class="btn bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md focus:outline-none focus:ring focus:ring-blue-500 focus:ring-opacity-50">Get Availability</button>
                <button onclick="getAvailabilitya()" class="btn bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md focus:outline-none focus:ring focus:ring-blue-500 focus:ring-opacity-50">Get Availability User</button>
                <button onclick="displayDoctorAvailability()" class="btn bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md focus:outline-none focus:ring focus:ring-blue-500 focus:ring-opacity-50">Display Doctor Availability</button>
                <button onclick="updateAvailability()" class="btn bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md focus:outline-none focus:ring focus:ring-blue-500 focus:ring-opacity-50">Update Availability</button>
                <button onclick="removeAvailability()" class="btn bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md focus:outline-none focus:ring focus:ring-blue-500 focus:ring-opacity-50">Remove Availability</button>
            </div>
        </div>
    </div>  
    <div class="bg-gray-800 text-white py-4 text-center fixed bottom-0 w-full">
        <a href="doctorP.html" class="px-4">
            <i class="fas fa-user-friends"></i>
            Prescription</a>
        <a href="viewMessagedr.html" class="px-4">
            <i class="fas fa-prescription"></i>
            View Messages</a>
        <a href="contactdr.html" class="px-4">
            <i class="fas fa-user"></i>
            Contact</a>
        <a href="avalability.html" class="px-4">
            <i class="fas fa-calendar"></i>
            Availability</a>
        <a href="Logout.html" class="px-4" class="bg-red-800">
            <i class="fas fa-calendar"></i>
            Logout</a>
    </div>
    <!-- Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-database.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="avalability.js"></script>
</body>
</html>
