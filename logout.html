<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <!-- Linking Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-cover bg-center bg-no-repeat h-screen flex flex-col items-center justify-center" style="background-image: url('https://source.unsplash.com/featured/?abstract'); min-height: 100vh;">

    <div class="max-w-md w-full bg-white shadow-md rounded-md p-6">
        <!-- Thank you message -->
        <div class="text-center mb-4">
            <p class="text-gray-700">Thank you for visiting!</p>
        </div>

        <!-- Display logout message -->
        <div id="messageContainer" class="text-center mb-4"></div>

        <!-- Logout button -->
        <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-full w-full">
            Logout
        </button>
    </div>

    <!-- Include Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="logout.js"></script>

</body>
</html>
