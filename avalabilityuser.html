        body {

        .input-box {
            width: calc(100% - 16px);

            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .message-box {
            width: calc(100% - 16px);
            height: 100px;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
        }
        .submit-button {
            width: 100%;
            padding: 10px 0;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #007bff;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        .bottom-nav a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .bottom-nav a i {
            font-size: 20px;
            margin-bottom: 5px;
        }
    </style>
