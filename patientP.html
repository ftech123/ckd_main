<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Prescription</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .contact-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-box {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .message-box {
            width: calc(100% - 16px);
            height: 100px;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
        }
        .submit-button {
            width: 100%;
            padding: 10px 0;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #007bff;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        .bottom-nav a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .bottom-nav a i {
            font-size: 20px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <h1 style="font-family: 'Brush Script MT', cursive;font-size: larger;text-align: center;margin-top: 5%;">Hello Patient</h1>
        <h1 class="text-2xl text-center mb-8">Patient Prescription</h1>
        <div id="messageContainer" class="text-center mb-4"></div>
        <div class="bg-white shadow-md rounded-md p-6 max-w-md mx-auto">
            <select id="patientDropdown" class="input-box mb-4 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500">
                <option>Select Patient</option>
            </select>   
            <input type="text" id="prescriptionMedicine" class="input-box mb-4 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500" placeholder="Prescription">
            <input type="text" id="prescriptionInstructions" class="input-box mb-4 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500" placeholder="Instructions">
            <div class="flex flex-col gap-2">
                <button onclick="getdoc()" class="btn bg-green-500 hover:bg-600 text-white py-2 px-4 rounded-md focus:outline-none focus:ring focus:ring-blue-500 focus:ring-opacity-50">Load Patients</button>
                <hr class="my-4">
                <button onclick="save()" class="btn bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md focus:outline-none focus:ring focus:ring-blue-500 focus:ring-opacity-50">Save Prescription</button>
                <button onclick="get()" class="btn bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md focus:outline-none focus:ring focus:ring-blue-500 focus:ring-opacity-50">Get Prescription</button>
                <button onclick="update()" class="btn bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md focus:outline-none focus:ring focus:ring-blue-500 focus:ring-opacity-50">Update Prescription</button>
                <!-- <button onclick="remove()" class="btn bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md focus:outline-none focus:ring focus:ring-blue-500 focus:ring-opacity-50">Remove Prescription</button> -->
                <!-- <button onclick="logout()" class="btn bg-red-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md focus:outline-none focus:ring focus:ring-blue-500 focus:ring-opacity-50">Logout</button> -->
            </div>
        </div>
    </div>
     <!-- Navigation Bar -->
     <div class="bottom-nav">
        <a href="contact.html">
            <i class="fas fa-user-friends"></i>
            Contacts
        </a>
        <a href="viewMessage.html">
            <i class="fas fa-envelope"></i>
            Messages
        </a>
        <a href="ckd.html">
            <i class="fas fa-user-friends"></i>
            Value
        </a>
        <a href="csv_ana.html">
            <i class="fas fa-user-friends"></i>
            CSV
        </a>
        <a href="patientP.html">
            <i class="fas fa-prescription"></i>
            Prescriptions
        </a>
        <a href="avalabilityuser.html">
            <i class="fas fa-calendar"></i>
            Avalability
        </a>
        <a href="patient_add_details.html">
            <i class="fas fa-male"></i>
            Add Details
        </a>
        <a href="Logout.html" class="px-4" style="background-color: red;padding: 1%;">Logout</a>
    </div>

    <!-- Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="doctorP.js"></script>
</body>
</html>
