<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-cover bg-center bg-no-repeat" style="background-image: url('https://source.unsplash.com/featured/?abstract'); min-height: 100vh;">

<!-- Navigation Bar -->
<nav class="bg-blue-500 py-4">
    <div class="container mx-auto flex justify-between items-center">
        <a href="#" class="text-white font-bold text-lg">Chronic kidney disease</a>
    </div>
</nav>

<div class="container mx-auto mt-24 max-w-xs bg-white bg-opacity-80 p-8 rounded-lg shadow-lg">

    <h2 class="text-2xl font-bold mb-4 text-center">Registration</h2>
    <div id="messageContainer" class="text-center mb-4"></div>
    <input id="username" type="text" class="block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 mb-2 px-4 py-2" placeholder="Username">
    <input id="email" type="email" class="block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 mb-2 px-4 py-2" placeholder="Email">
    <input id="phone" type="tel" class="block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 mb-2 px-4 py-2" placeholder="Phone">
    <input id="password" type="password" class="block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 mb-4 px-4 py-2" placeholder="Password">
    <button onclick="register()" class="block w-full bg-blue-500 text-white rounded-md py-2 font-semibold focus:outline-none focus:ring focus:ring-blue-500 focus:ring-opacity-50 hover:bg-blue-600">Register</button>
    <h6 class="text-center mt-4 text-sm">Already Registered: <a href="login.html" class="text-blue-500">Click Here</a> | <a href="index.html" class="text-blue-500">Home</a></h6>

</div>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="index.js"></script>

</body>
</html>
