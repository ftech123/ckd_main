<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .contact-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-box {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .message-box {
            width: calc(100% - 16px);
            height: 100px;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
        }
        .submit-button {
            width: 100%;
            padding: 10px 0;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #4CAF50;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        .bottom-nav a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .bottom-nav a i {
            font-size: 20px;
            margin-bottom: 5px;
        }
    </style>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <br>
        <h1>Contact Page</h1>
        <br>
        <div id="messageContainer" style="text-align: center;"></div>
            <div class="contact-form">
                <form id="contactForm">
                    <input type="text" id="senderUsername" class="input-box" placeholder="Your Username">
                    <input type="text" id="recipientUsername" class="input-box" placeholder="Recipient's Username">
                    <textarea id="message" class="message-box" placeholder="Your Message"></textarea>
                    <button type="button" class="submit-button" onclick="sendMessage()">Send Message</button>
                </form>
            </div>
        </div>
    </div>
<div class="bg-gray-800 text-white py-4 text-center fixed bottom-0 w-full">
    <a href="doctorP.html" class="px-4">
        <i class="fas fa-user-friends"></i>
        Prescription</a>
    <a href="viewMessagedr.html" class="px-4">
        <i class="fas fa-prescription"></i>
        View Messages</a>
    <a href="contactdr.html" class="px-4">
        <i class="fas fa-user"></i>
        Contact</a>
    <a href="avalability.html" class="px-4">
        <i class="fas fa-calendar"></i>
        Availability</a>
    <a href="Logout.html" class="px-4" class="bg-red-800">
        <i class="fas fa-calendar"></i>
        Logout</a>
</div>
    <!-- Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyDI-WMRTcHkQz8dW4M67Xbnb1ZUFXu7pIc",
            authDomain: "chronic-kidney-disease-1436c.firebaseapp.com",
            projectId: "chronic-kidney-disease-1436c",
            storageBucket: "chronic-kidney-disease-1436c.appspot.com",
            messagingSenderId: "64335179656",
            appId: "1:64335179656:web:ff252294e76ae93c82543d",
            measurementId: "G-RQRLG22SWY"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Get a reference to the Firebase database
        var database = firebase.database();

        function displayMessage(message) {
        const messageContainer = document.getElementById('messageContainer');
        messageContainer.textContent = message;
        }

        // Function to send message
        function sendMessage() {
            var senderUsername = document.getElementById('senderUsername').value;
            var recipientUsername = document.getElementById('recipientUsername').value;
            var message = document.getElementById('message').value;

            // Check if all fields are filled
            if (senderUsername && recipientUsername && message) {
                // Push message data to Firebase database
                database.ref('messages').push({
                    senderUsername: senderUsername,
                    recipientUsername: recipientUsername,
                    message: message
                }).then(function() {
                    displayMessage('Message sent successfully!');
                    // Clear the form after sending the message
                    document.getElementById('contactForm').reset();
                }).catch(function(error) {
                    console.error('Error sending message: ', error);
                    displayMessage('Failed to send message. Please try again.');
                });
            } else {
                displayMessage('Please fill all fields before sending the message.');
            }
        }
    </script>
</body>
</html>
